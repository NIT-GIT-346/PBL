<!-- Personal Details Section -->
<div class="mb-6">
    <div class="bg-primary text-white py-2 px-4 text-center font-medium">
        PERSONAL DETAILS
    </div>
    <div class="border border-gray-300">
        <!-- Name -->
        <div class="form-row flex">
            <div class="w-1/3 p-3 border-r border-b border-gray-300 font-medium">
                <label for="studentName">Name of the Student</label>
            </div>
            <div class="form-value w-2/3 p-3 border-b border-gray-300">
                <input type="text" id="studentName" name="studentName" value="{{ user_profile.full_name }}" class="w-full focus:outline-none" readonly disabled>
            </div>
        </div>

        <!-- USN -->
        <div class="form-row flex">
            <div class="w-1/3 p-3 border-r border-b border-gray-300 font-medium">
                <label for="usn">USN</label>
            </div>
            <div class="form-value w-2/3 p-3 border-b border-gray-300">
                <input type="text" id="usn" name="usn" value="{{ user_profile.usn }}" class="w-full focus:outline-none" readonly disabled>
            </div>
        </div>

        <!-- Department -->
        <div class="form-row flex">
            <div class="w-1/3 p-3 border-r border-b border-gray-300 font-medium">
                <label for="department">Department</label>
            </div>
            <div class="form-value w-2/3 p-3 border-b border-gray-300">
                <input type="text" id="department" name="department" value="{{ user_profile.department }}" class="w-full focus:outline-none" readonly disabled>
            </div>
        </div>

        <!-- Semester -->
        <div class="form-row flex">
            <div class="w-1/3 p-3 border-r border-b border-gray-300 font-medium">
                <label for="semester">Semester</label>
            </div>
            <div class="form-value w-2/3 p-3 border-b border-gray-300">
                <input type="text" id="semester" name="semester" value="{{ user_profile.semester }}" class="w-full focus:outline-none" readonly disabled>
            </div>
        </div>
    </div>
</div>

<!-- Portfolio Details Section -->
<div class="mb-6">
    <div class="bg-primary text-white py-2 px-4 text-center font-medium">
        PORTFOLIO DETAILS
    </div>
    <div class="border border-gray-300">
        <!-- Skills -->
        <div class="form-row flex">
            <div class="w-1/3 p-3 border-r border-b border-gray-300 font-medium">
                <label for="skills">Skills</label>
            </div>
            <div class="form-value w-2/3 p-3 border-b border-gray-300">
                <textarea id="skills" name="skills" rows="4" class="w-full focus:outline-none" readonly disabled>{{ portfolio.skills }}</textarea>
            </div>
        </div>

        <!-- Certifications -->
        <div class="form-row flex">
            <div class="w-1/3 p-3 border-r border-b border-gray-300 font-medium">
                <label for="certifications">Certifications</label>
            </div>
            <div class="form-value w-2/3 p-3 border-b border-gray-300">
                <textarea id="certifications" name="certifications" rows="4" class="w-full focus:outline-none" readonly disabled>{{ portfolio.certifications }}</textarea>
            </div>
        </div>

        <!-- Projects -->
        <div class="form-row flex">
            <div class="w-1/3 p-3 border-r border-b border-gray-300 font-medium">
                <label for="projects">Projects</label>
            </div>
            <div class="form-value w-2/3 p-3 border-b border-gray-300">
                <textarea id="projects" name="projects" rows="4" class="w-full focus:outline-none" readonly disabled>{{ portfolio.projects }}</textarea>
            </div>
        </div>

        <!-- Achievements -->
        <div class="form-row flex">
            <div class="w-1/3 p-3 border-r border-gray-300 font-medium">
                <label for="achievements">Achievements</label>
            </div>
            <div class="form-value w-2/3 p-3 border-gray-300">
                <textarea id="achievements" name="achievements" rows="4" class="w-full focus:outline-none" readonly disabled>{{ portfolio.achievements }}</textarea>
            </div>
        </div>
    </div>
</div>
